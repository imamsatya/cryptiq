name: cryptiq
description: "CryptiQ â€“ Decode the Logic"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^14.2.7

  # Utils
  equatable: ^2.0.5
  intl: ^0.20.2
  uuid: ^4.4.2

  cupertino_icons: ^1.0.8
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  audioplayers: ^6.5.1
  confetti: ^0.8.0

  # Ads (iOS/Android only)
  google_mobile_ads: ^7.0.0

  # In-App Purchase
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0D1B2A"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
